{% extends 'base.html' %}
{% load static %}
{% block content %}
<table>
    <style>
        /* Style the table */
        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 10px black;
            background-color: #f9f9f9;
        }
    
        /* Style the table headers */
        th {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 18px;
            border-bottom: 2px solid #ddd;
        }
    
        /* Style the table rows */
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            color: #333;
        }
    
        /* Add hover effect to table rows */
        tr:hover {
            background-color: #f1f1f1;
        }
    
        /* Style the update and delete buttons */
        button {
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 2px; /* Space between buttons */
        }
    
        /* Different color for delete button */
        a[href*='pro_delete'] button {
            background-color: #e74c3c;
        }
    
        /* Hover effect for buttons */
        button:hover {
            background-color: #2980b9;
        }
    
        a[href*='pro_delete'] button:hover {
            background-color: #c0392b;
        }
    
        /* Ensure buttons fit in table cells */
        td a {
            display: inline-block;
            margin-right: 5px; /* Space between buttons in the same cell */
        }
    </style>
    <tr>
        <th>full Name</th>
        <th>mobile number</th>
        <th>address</th>
        <th>age</th>
        <th>Final Price</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for i in customerlist %}
    <tr>
        <td>{{ i.full_name }}</td>
        <td>{{ i.mobile_number }}</td>
        <td>{{ i.address }}</td>
        <td>{{ i.age }}</td>
        <td>{{ i.product_ref }}</td>
        <td>
            <a href="{% url 'cust_update' i.id %}">
                <button>Update</button>
            </a>
        </td>
        <td>
            <a href="{% url 'cust_delete' i.id %}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
<img src = "{% static 'assets/images/img.jpg' %}" alt="image" width="650">
{% endblock %}
