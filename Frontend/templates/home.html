{% extends "base.html" %}

{% block content %}
<style>
/* Container for the table */
.table-container {
    max-width: 1000px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9fafc;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Table Styles */
table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 15px;
    margin: 0;
    font-size: 16px;
    text-align: left;
}

th {
    background-color: #2980b9;
    color: white;
    padding: 12px 15px;
    border-radius: 5px 5px 0 0;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

td {
    background-color: #ffffff;
    padding: 15px;
    color: #555;
    border-bottom: 2px solid #e6e8f1;
    border-top: none;
    font-size: 15px;
    transition: background-color 0.3s;
}

tr:hover td {
    background-color: #f1f3fa;
}

tr:last-child td {
    border-radius: 0 0 5px 5px;
}

td:first-child {
    border-left: 5px solid #2980b9;
}

td:last-child {
    border-right: 5px solid #2980b9;
}

/* Status Highlighting */
.eligible {
    background-color: #c8e6c9;
    color: #2e7d32;
    padding: 5px 10px;
    border-radius: 12px;
    font-weight: bold;
}

.not-eligible {
    background-color: #ffcdd2;
    color: #c62828;
    padding: 5px 10px;
    border-radius: 12px;
    font-weight: bold;
}

/* Responsive Design */
@media (max-width: 768px) {
    table, th, td {
        font-size: 14px;
    }
    th, td {
        padding: 10px;
    }
}

@media (max-width: 480px) {
    table, th, td {
        font-size: 12px;
    }
    th, td {
        padding: 8px;
    }
}
</style>

<div class="table-container">
    <table>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Score</th>
            <th>Eligibility</th>
        </tr>
        {% for i in user1 %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.loc}}</td>
            <td>{{i.score}}</td>
            <td>
                {% if i.score >= 90 %} 
                <span class="eligible">Eligible</span>
                {% else %}
                <span class="not-eligible">Not Eligible</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}  
    </table>
</div>

{% endblock %}
